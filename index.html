<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/login-register.css">
    <title>Join</title>
</head>

<body>
    <div class="column100center">

        <div class="flex100space">
            <img class="join-logo-head" src="src/img/headIconLeft.svg" alt="join-logo">
            <div id="signSectionTop">
                <span id="sign-up-span">Not a Join user?</span>
                <div id="sign-up-button" class="button">
                    Sign up
                </div>
            </div>
        </div>

        <div class="log-in-window">

            <div class="column-center">
                <h3>Log in</h3>
                <div class="blueUnderline"></div>
            </div>

            <div class="input-section">
                <div class="input-container">
                    <input type="email" placeholder="Email">
                    <img class="input-icon" src="src/img/input-mail.svg" alt="email-icon">
                </div>

                <div class="input-container">
                    <input type="password" placeholder="Password">
                    <img class="input-icon" src="src/img/password-icon.svg" alt="password-icon">
                </div>

                <div class="remember-container">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span id="label-span">Remember me</span>
                </div>

                <div class="button-section">
                    <div id="login-button" class="button">Log in</div>
                    <div id="guest-login-button" class="button">Guest Log in</div>
                </div>
            </div>
        </div>

        <div id="signSectionBottom" class="sign-up-section">
            <span id="sign-up-span">Not a Join user?</span>
            <div id="sign-up-button" class="button">
                Sign up
            </div>
        </div>

        <div class="index-footer">
            <span class="index-footer-span">Privacy Policy</span>
            <span class="index-footer-span">Legal notice</span>
        </div>

    </div>
</body>

</html>
